.catalog:
  name: "ApacheDS Ldap Server"
  version: 0.1.4
  description: "LDAP Auth-Server based on ApacheDS with easy configuration"
  minimum_rancher_version: v0.63.0
  questions:
    - variable: "STORAGEPATH"
      label: "Data storage on the host"
      description: "(optional, will be a anon volume otherwise) !!INCLUDE a ':' as a suffix! Where should the ldap database be stored on the host"
      required: false
      type: "string"
    - variable: "BOOTSTRAPPATH"
      label: "Data where your bootstrap ist stored on your host or volume"
      description: "(optional, will be a anon volume otherwise) !!INCLUDE a ':' as a suffix! Define where your ldap bootstrap is stored on the host. There, your custom configuration, data and other things will be stored. This will be mounted on /bootstrap in the container"
      required: false
      type: "string"
    - variable: "CERTSTOREPATH"
      label: "Where are your SSL storage"
      description: "NOT include a ':'! Where are your SSL certificates stored on your host (for startTLS). The certificate must be named 'fullchain.pem' and the key 'privkey.pem' "
      required: true
      type: "string"
    - variable: "DS_SASL_HOST"
      label: "SASL Host"
      description: "Your SASL host, like auth.example.com"
      required: true
      type: "string"
    - variable: "DS_SASL_REALM"
      label: "SASL Realm"
      description: "Your SASL Realm, like EXAMPLE.COM"
      required: true
      type: "string"
    - variable: "DS_SASL_DOMAIN"
      label: "SASL Domain"
      description: "Your SASL domain, like EXAMPLE.COM"
      required: true
      type: "string"
    - variable: "DS_SASL_BASEDN"
      label: "SASL BaseDN"
      description: "Your SASL basedn, like ou=users,dc=example,dc=com"
      required: true
      type: "string"
    - variable: "DS_PARTITION1_ID"
      label: "Partition ID"
      description: "Your which id should your partition have"
      default: "partition1"
      required: true
      type: "string"
    - variable: "DS_PARTITION1_SUFFIX"
      label: "Parition SUFFIX"
      description: "Your partition dn, like dc=example,dc=com - will be created automatically"
      required: true
      type: "string"
    - variable: "DS_KRB_REALM"
      label: "Kerberos REALM"
      description: "Your kerberos Realm, like EXAMPLE.COM"
      required: false
      type: "string"
    - variable: "DS_KRB_BASEDN"
      label: "Kerberos BaseDN"
      description: "Which DN to use to look kerberos users, like ou=users,dc=example,dc=com"
      required: false
      type: "string"